<form novalidate>

	<div>
		<label id="first-name">First Name: </label>
		<input type="text"
			id="first-name"
			name="firstName"
			[(ngModel)]="firstName"
			required
			#firstNameInput="ngModel"
			>
			<span *ngIf="!firstNameInput.valid">
				First Name is a required field
			</span>
	</div>

</form>
